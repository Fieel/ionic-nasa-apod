<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>{{this.titolo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-list [layout]="this.settings.favouritesLayout" [data]="this.settings.favourites" ></app-list>
</ion-content>
