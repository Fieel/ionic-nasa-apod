<ion-header>

    <ion-navbar>
        <button ion-button menuToggle left >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>{{ titolo }}</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding text-center>
    <h1>Time machine</h1>
    <img class="timemachine-icon" src="./assets/icon/Comet.svg">
    <!--<img class="timemachine-icon" src="../../assets/icon/Comet.svg">-->
    <p>Pick any date and travel back in time to retrieve the daily APOD of the given day.</p>
    <ion-item>
        <ion-label text-left>Pick a date</ion-label>
        <ion-datetime displayFormat="D MMMM YYYY"
                      pickerFormat="D MMMM YYYY"
                      placeholder="today"
                      min="1995-06-16"
                      [max]="stringDate"
                      doneText="Select"
                      cancelText="Close"
                      [(ngModel)]="date">
        </ion-datetime>
    </ion-item>
    <button ion-button class="timemachine-button" (click)="changePage()">Travel</button>
</ion-content>
